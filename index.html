<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator Time</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./assets/css/normalize.min.css">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Quicksand:400,500,700" rel="stylesheet">

  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="./assets/css/materialize.min.css" media="screen,projection" />

  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 center">
        <h3 class="margin-title">Calculator Time</h3>
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <div class="collapsible-header">
              <i class="material-icons">done</i>Basic Time
            </div>
            <div class="collapsible-body">
              <div class="row">
                <a id="now-button" class="waves-effect font-bold waves-light btn">
                  Now
                </a>
              </div>
              <div class="row">
                <a id="hours-button" class="waves-effect font-bold waves-light btn blue">
                  Get Hours
                </a>
                <a id="minutes-button" class="waves-effect font-bold waves-light btn blue">
                  Get Minutes
                </a>
                <a id="seconds-button" class="waves-effect font-bold waves-light btn blue">
                  Get Seconds
                </a>
              </div>
            </div>
          </li>
          <li>
            <div class="collapsible-header">
              <i class="material-icons">done_all</i>Advanced Shape
            </div>
            <div class="collapsible-body">
              <div class="input-field col s6 m4">
                <i class="material-icons prefix">mode_edit</i>
                <input id="year" type="text" class="validate">
                <label for="year">Input Year</label>
              </div>
              <div class="input-field col s6 m4">
                <i class="material-icons prefix">mode_edit</i>
                <input id="month" type="text" class="validate">
                <label for="month">Input Month</label>
              </div>
              <div class="input-field col s6 m4">
                <i class="material-icons prefix">mode_edit</i>
                <input id="day" type="text" class="validate">
                <label for="day">Input Day</label>
              </div>
              <div class="input-field col s6 m4">
                <i class="material-icons prefix">mode_edit</i>
                <input id="hour" type="text" class="validate">
                <label for="hour">Input Hour</label>
              </div>
              <div class="input-field col s6 m4">
                <i class="material-icons prefix">mode_edit</i>
                <input id="minute" type="text" class="validate">
                <label for="minute">Input Minutes</label>
              </div>
              <div class="input-field col s6 m4">
                <i class="material-icons prefix">mode_edit</i>
                <input id="second" type="text" class="validate">
                <label for="second">Input Second</label>
              </div>
              <a id="advanced-button" class="waves-effect font-bold waves-light btn blue">
                Fusion
              </a>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/materialize.min.js"></script>
  <script src="./assets/js/custom.js" charset="utf-8"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>

</html>
